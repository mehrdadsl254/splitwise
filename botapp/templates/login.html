{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <label for="password">Password:</label>
    <input type="password" name="password" required>
    <button type="submit">Login</button>
</form>
{% endblock %}
