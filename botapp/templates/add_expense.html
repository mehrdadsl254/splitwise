{% extends 'base.html' %}

{% block content %}
<h1>Add Expense</h1>
<form method="POST" action="{% url 'add_expense' %}">
    {% csrf_token %}
    <label for="group_id">Group ID:</label>
    <input type="text" name="group_id" required>
    <label for="amount">Amount:</label>
    <input type="number" step="0.01" name="amount" required>
    <label for="description">Description:</label>
    <input type="text" name="description">
    <label for="split_type">Split Type:</label>
    <select name="split_type">
        <option value="EQUAL">Equal</option>
        <option value="PERCENTAGE">Percentage</option>
        <option value="SHARE">Share</option>
    </select>
    <label for="payer">Payer ID:</label>
    <input type="text" name="payer" required>
    <button type="submit">Add Expense</button>
</form>
{% endblock %}
